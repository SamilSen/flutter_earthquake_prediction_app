name: flutter_earthquake_prediction_app
description: A Flutter app to show earthquake prediction results.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/Landing.png
    - assets/train_validation_energy.png
    - assets/train_validation_bvalue.png
    - assets/train_validation_earthquake.png
    - assets/machine_learning_model.png
    - assets/prediction_bvalue.png
    - assets/prediction_earthquake.png
    - assets/prediction_energy.png
    - assets/prediction_final_for_Istanbul.png
